<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <script src="JS/script.js"></script>
    <script
    src="https://kit.fontawesome.com/393f0d4532.js"
    crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="square">
      <div class="box color note">
        <div class="tags has-addons">
          <button
            class="tag delete is-medium is-danger"
            onclick="deleteNote()"
          ></button>
          <input type="color" class="tag" onchange="changeNoteColor()"/>
          <i class="fas fa-align-justify tag button" onclick="formatNoList()"></i>
          <i class="fas fa-list tag button" onclick="formatUnorderedList()"></i>
          <i class="fas fa-list-ol tag button" onclick="formatOrderedList()"></i>
        </div>
        <textarea class="fill box"></textarea>
      </div>
      <div class="note" id="empty">
      <button class="delete" id="plus" onclick="createNote()"></button>
      </div>
    </div>
  </body>
</html>
